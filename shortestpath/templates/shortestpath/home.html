{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Navigation System</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <div id="title">
        <h1>Route Navigation System</h1>
    </div>

    <div id="options">
        <div class="fluid-container">
            <div class="row">
                <div class="col-6 buttons">
                    <button class="btn btn-primary optionButtons" type="button" data-toggle="collapse"
                        data-target="#navigation">
                        Go to Navigation
                    </button>
                    <br>
                    <button class="btn btn-primary optionButtons" type="button" data-toggle="collapse"
                        data-target="#map">
                        View Map
                    </button>
                </div>
                <div class="col-6 mapImage">
                    <img src="https://ak.picdn.net/shutterstock/videos/1039519187/thumb/9.jpg?ip=x480">
                </div>
            </div>
        </div>
    </div>
    <form method='post' action="{% url 'path' %}">
        {% csrf_token %}
    <div class="collapse" id="navigation">

        <div class="container">
            <div class="row dropdowns">
              
            <select class="form-select col-6" aria-label="Default select example" name='source' id='source'>
                <option selected>Source</option>
                {% for id,source in sources.items %} 
                    <option value="{{id}}">{{source}}</option>
                {% endfor %}
                
              </select>
            <select class="form-select col-6" aria-label="Default select example" name='destination' id='destination'>
                <option selected>Destination</option>
                {% for id,destination in destinations.items %}
                    <option value="{{id}}">{{destination}}</option>
                {% endfor %}
                
              </select>
            
            <input type='submit' class="btn btn-primary" value='View Map'/>
        </div>
    </div>
    </form

    <div class="collapse" id="map">
        <img src="https://ak.picdn.net/shutterstock/videos/1039519187/thumb/9.jpg?ip=x480">
    </div>

</body>

</html>
